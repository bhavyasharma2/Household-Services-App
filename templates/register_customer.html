<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Customer Sign Up</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Customer Sign Up</h1>
        <form action="{{ url_for('register_customer') }}" method="POST">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                pattern="^(?.*[a-z])(?.*[A-Z])(?.*[!@#$%^&*({[?/<>\|]})]).{8,20}"
                title="Password should have atleast one uppercase, one lowercase, one special character.">
            </div>
            <script>
            </script>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="pin_code">Pin Code</label>
                <input type="text" class="form-control" id="pin_code" name="pin_code" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" class="form-control" id="mobile_number" name="mobile_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
