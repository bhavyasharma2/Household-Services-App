<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Profile</h2>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" value="{{ admin.email }}" readonly>
    </div>

    <button class="btn btn-primary" onclick="showPasswordEdit()">Edit Password</button>
    
    <form method="POST" style="display:none; margin-top: 20px;" id="password-edit-form">
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password:</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>

    <a href="{{ url_for('admin_home') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<script>
    function showPasswordEdit() {
        document.getElementById('password-edit-form').style.display = 'block';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
