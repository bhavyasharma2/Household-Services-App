<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Edit Service Request</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="requested_date" class="form-label">Requested Date</label>
            <input type="date" class="form-control" id="requested_date" name="requested_date" value="{{ service_request.requested_date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
        <a href="{{ url_for('service_request_history') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
