<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+0pFqGxK7p9veB3mMznPHFrzMnxwA1kixXYm2F5VGn79kGzOXuGHORcI0" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn {
            width: 48%;
            padding: 10px;
        }
        .cancel-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            color: #007bff;
            padding: 12px 20px;  
            width: 100%;          
            font-size: 16px;      
        }
        .confirm-btn {
            background-color: #28a745;
            border: 1px solid #28a745;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Book a Service</h2>
        <form method="POST" action="{{ url_for('book_service', professional_id=professional_id, service_id=service_id) }}">
            
            <div class="mb-3">
                <label for="date" class="form-label">Select a Date for the Service</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <input type="hidden" name="service_type_id" value="{{ service_type_id }}">

            <div class="btn-container">
                <button type="submit" class="btn confirm-btn">Confirm</button>
                <a href="{{ url_for('available_services', service_id=service_id) }}">
                    <button type="button" class="btn cancel-btn">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP4sVf5c8l+vJQOnp33Fjp7jD38p2aJr61pTzYw0XfJvnQ3JX" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zTtcRzPsmEXXPqCk1L11bl1o43uBzMPr53w8yCE1tnfEplz" crossorigin="anonymous"></script>

</body>
</html>
