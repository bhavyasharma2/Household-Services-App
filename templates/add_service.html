<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Service</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">Add New Service</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" name="service_name" required>
        </div>
        <div class="mb-3">
            <label for="timeRequired" class="form-label">Time Required (hours)</label>
            <input type="number" class="form-control" id="timeRequired" name="time_required" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (Rs.)</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="serviceTypes" class="form-label">Service Types</label>
            <input type="text" class="form-control" id="serviceTypes" name="service_types" placeholder="Enter service types, separated by commas" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success me-2">Add Service</button>
            <a href="{{ url_for('service_details') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
