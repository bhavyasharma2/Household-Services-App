<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">Edit Service</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" name="service_name" value="{{ service['name'] }}" required>
        </div>
        <div class="mb-3">
            <label for="timeRequired" class="form-label">Time Required (hours)</label>
            <input type="number" class="form-control" id="timeRequired" name="time_required" value="{{ service['time_required'] }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (Rs.)</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ service['price'] }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ service['description'] }}</textarea>
        </div>

        <div class="mb-3">
            <label for="existingServiceTypes" class="form-label">Existing Service Types</label>
            <ul>
                {% for service_type in existing_service_types %}
                    <li>{{ service_type }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="mb-3">
            <label for="newServiceType" class="form-label">Add New Service Type (Comma separated)</label>
            <input type="text" class="form-control" id="newServiceType" name="new_service_type" placeholder="Enter new service types">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('service_details') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
